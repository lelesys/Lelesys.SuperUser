# Policy for Lelesys.SuperUser package.                                         #
#																																							  #
# Other package should have policy like																					#
# roles:																																				#
#   Administrator: [Lelesys.SuperUser:SuperUser]																#
#																																								#
# So administrator will get access to loginAsUserAction.												#
#																																								#
#																																								#

privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    Lelesys_SuperUser:
      matcher: method(Lelesys\SuperUser\Controller\LoginController->(loginAsUser)Action())
    Lelesys_SuperUser_Logout:
      matcher: method(Lelesys\SuperUser\Controller\LoginController->(logoutAsUser)Action())
roles:
  'Lelesys.SuperUser:SuperUser':
    privileges:
      -
        privilegeTarget: Lelesys_SuperUser
        permission: GRANT
